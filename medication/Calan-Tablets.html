<html>
<header>
   <title>Today Item Info Calan-Tablets</title>
   <link rel="stylesheet" type="text/css" href="../today/today.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
    <div id="screen">
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="modal_image">
          <div id="caption"></div>
        </div>

         <div id="audioAnimationModal" class="modal">
          <div class="audio-div">
              <span class="audio-span"></span>
              <span class="audio-span"></span>
              <span class="audio-span"></span>
              <span class="audio-span"></span>
              <span class="audio-span"></span>
              <span class="audio-span"></span>
          </div>
        </div>

        <div class="head-bar">
            <a  href="medication.html">
                <i class="material-icons">keyboard_arrow_left</i>
            </a>
            <h1>Medication Info</h1>
        </div>

        <div class="today-body">
            <div class="item-info">
                <img id="thumbnail" src="../images/calan.png" alt="headache">

                <div id="infoName" class="item-info-name">Calan Tablets</div>
                <div class="item-info-dose">1.0 dose</div>
                <div id=mediday>
                    <div class="day">Tues.</div>
                    <div class="day">Sat.</div>
                </div>
                <div id=meditime>
                    <div class="time">12:00am</div>
                </div>
            </div>

            <div class="item-instruction-head">
                <p>Instruction:</p>
                <a>
                   <i class="material-icons md-28" id="playAudioButton">volume_up</i>
                </a>
                <!-- <div class="item-instruction-text">
                </div> -->
            </div>

            <div class="item-instruction-text">
                <p>Take with water.</p>
            </div>
            <div class="item-buttons">
                <button class="item-button-done" id="edit">Edit</button>
                <button class="item-button-dismiss" id="delete">Delete</button>
            </div>
        </div>



        <div class="foot-bar">
            <div class="tab-icon">
                <!-- <a  href="songs.html"> -->
                <a href="../today/today.html">
                  <i  class="material-icons md-44">schedule</i>
                </a>
                <a href="../medication/medication.html">
                  <i  class="material-icons md-44" style="color:MediumSeaGreen">event_note</i>
                </a>
                <a href="../team/team.html">
                  <i  class="material-icons md-44">people</i>
                </a>
                <a href="../setting/setting.html">
                  <i  class="material-icons md-44" >settings_applications</i>
                </a>
                <!-- </a> -->
            </div>

            <div class="tab-text">
                <a href="../today/today.html"><p>Today</p></a>
                <a href="../medication/medication.html"><p style="color:MediumSeaGreen">Med</p></a>
                <a href="../team/team.html"><p>Team</p></a>
                <a href="../setting/setting.html"><p>Setting</p></a>
            </div>
        </div>
    </div>
<!-- <p id="demo">aaaa</p> -->
<script src="medication.js"></script>
</body>
</html>
