<html>
<header>
   <title>Today Item Info</title>
   <link rel="stylesheet" type="text/css" href="today.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
    <div id="screen">
        <div class="head-bar">
            <a  href="today.html">
                <i class="material-icons">keyboard_arrow_left</i>
            </a>
            <h1>Medication Info</h1>
        </div>

        <div class="today-body">
            <div class="item-info">
                <img src="../images/headache.jpg" alt="headache">

                <div class="item-info-name">Headache Formula</div>
                <div class="item-info-dose">1.0 dose</div>
                <div class="item-info-time">08:00 am</div>
            </div>

            <div class="item-instruction-head">
                <p>Instruction:</p>
                <a>
                    <i class="material-icons">volume_up</i>
                </a>
                <!-- <div class="item-instruction-text">
                </div> -->
            </div>

            <div class="item-instruction-text">
                <p>Take with water.</p>
            </div>

            <div class="item-buttons">
                <!-- <a href="today.html" class="item-button-done">Done</a>
                <a href="#" class="item-button-dismiss">Dismiss</a> -->
                <a href="today.html"><button class="item-button-done">Done</button></a>
                <a href="today.html"><button class="item-button-dismiss">Dismiss</a>
            </div>
        </div>



        <div class="foot-bar">
            <div class="tab-icon">
                <!-- <a  href="songs.html"> -->
                <a href="today.html">
                  <i  class="material-icons md-44" style="color:MediumSeaGreen">schedule</i>
                </a>
                  <i class="material-icons md-44">event_note</i>
                  <i class="material-icons md-44">people</i>
                  <i class="material-icons md-44">settings_applications</i>
                <!-- </a> -->
            </div>

            <div class="tab-text">
                <a href="today.html"><p style="color:MediumSeaGreen">Today</p></a>
                <p>Med</p>
                <p>Team</p>
                <p>Setting</p>
            </div>
        </div>
    </div>
<!-- <p id="demo">aaaa</p> -->
<script src="today.js"></script>
</body>
</html>
