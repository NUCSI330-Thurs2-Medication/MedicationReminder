<html>
<header>
   <title>Today Item InfoH</title>
   <link rel="stylesheet" type="text/css" href="today.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
    <div id="screen">
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="modal_image">
          <div id="caption"></div>
        </div>
        <div id="confirmDismissModal" class="modal">
          <div class="modal-content-text">
            <div class="modal-text">Are you sure about dismissing?</div>
            <button id="confirmDismissButton" class="modal-button-yes">Yes</button>
            <button id="cancelDismissButton"class="modal-button-cancel">Cancel</button>
          </div>
          <div id="caption"></div>
        </div>
        <div class="head-bar">
            <a  href="today.html">
                <i class="material-icons">keyboard_arrow_left</i>
            </a>
            <h1>Medication Info</h1>
        </div>

        <div class="today-body">
            <div class="item-info">
                <img id="thumbnail" src="../images/vitaminA.jpeg" alt="headache">

                <div id="infoName" class="item-info-name">Vitamin A</div>
                <div class="item-info-dose">1.0 dose</div>
                <div id="infoTime" class="item-info-time">08:00 am</div>
            </div>

            <div class="item-instruction-head">
                <p>Instruction:</p>
                <a>
                    <i class="material-icons">volume_up</i>
                </a>
                <!-- <div class="item-instruction-text">
                </div> -->
            </div>

            <div class="item-instruction-text">
                <p>Take with water.</p>
            </div>

            <div class="item-buttons">
                <!-- <a href="today.html" class="item-button-done">Done</a>
                <a href="#" class="item-button-dismiss">Dismiss</a> -->
                <a href="today.html"><button class="item-button-done"  onclick='updateMedList(this)'>Done</button></a>
                <button id="dismissButton" class="item-button-dismiss">Dismiss</button>
            </div>
        </div>



        <div class="foot-bar">
            <div class="tab-icon">
                <!-- <a  href="songs.html"> -->
                <a href="../today/today.html">
                  <i  class="material-icons md-44" style="color:MediumSeaGreen">schedule</i>
                </a>
                <a href="../medication/medication.html">
                  <i  class="material-icons md-44" >event_note</i>
                </a>
                <a href="../team/team.html">
                  <i  class="material-icons md-44">people</i>
                </a>
                <a href="../setting/setting.html">
                  <i  class="material-icons md-44" >settings_applications</i>
                </a>
                <!-- </a> -->
            </div>

            <div class="tab-text">
                <a href="../today/today.html"><p style="color:MediumSeaGreen">Today</p></a>
                <a href="../medication/medication.html"><p >Med</p></a>
                <a href="../team/team.html"><p>Team</p></a>
                <a href="../setting/setting.html"><p>Setting</p></a>
            </div>
        </div>
    </div>
<!-- <p id="demo">aaaa</p> -->
<script src="today.js"></script>
</body>
</html>
