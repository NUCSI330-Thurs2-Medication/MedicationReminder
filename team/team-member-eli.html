<html>
<header>
   <title>Team Member Elizabeth</title>
   <link rel="stylesheet" type="text/css" href="../today/today.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
    <div id="screen">
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="modal_image">
          <div id="caption"></div>
        </div>
         <div id="confirmDeleteModal" class="modal">
            <div class="modal-content-text">
              <div class="modal-text">Are you sure about deleting this friend?</div>
              <button id="confirmDelete" class="modal-button-yes">Yes</button>
              <button id="cancelDelete"class="modal-button-cancel">Cancel</button>
            </div>
            <div id="caption"></div>
        </div>


        <div class="head-bar">
            <a  href="team.html">
                <i class="material-icons">keyboard_arrow_left</i>
            </a>
            <h1>Member Info</h1>
        </div>

        <div class="request-body">
            <div class="request-info">
                <img id="thumbnail" src="../images/profile3.png" alt="Elizabeth">

                <div id="infoName" class="item-info-name">Elizabeth</div>
                <div class="request-info-message-head">Id: eli001</div>
                <div class="request-info-message-text">Daughter</div>
            </div>

            <div class="request-check">
                <img id="share-info-checkbox" name="eli" src="../images/yes.svg" alt="check" onclick="switchInfoShareIcon(this,'eli')">
                <p id="share-info-text">I want to share my medication infomation.</p>
            </div>

            <div class="item-buttons">
                <button class="item-button-done" id="edit">Edit</button>
                <button class="item-button-dismiss" id="delete" onclick="deleteFriend('eli')">Delete</button>
            </div>
        </div>



        <div class="foot-bar">
            <div class="tab-icon">
                <!-- <a  href="songs.html"> -->
                <a href="../today/today.html">
                  <i  class="material-icons md-44">schedule</i>
                </a>
                <a href="../medication/medication.html">
                  <i  class="material-icons md-44">event_note</i>
                </a>
                <a href="../team/team.html" >
                  <i  class="material-icons md-44" style="color:MediumSeaGreen">people</i>
                </a>
                <a href="../setting/setting.html">
                  <i  class="material-icons md-44" >settings_applications</i>
                </a>
                <!-- </a> -->
            </div>

            <div class="tab-text">
                <a href="../today/today.html"><p >Today</p></a>
                <a href="../medication/medication.html"><p>Med</p></a>
                <a href="../team/team.html"><p style="color:MediumSeaGreen">Team</p></a>
                <a href="../setting/setting.html"><p >Setting</p></a>
            </div>
        </div>
    </div>
<!-- <p id="demo">aaaa</p> -->
<script src="team.js"></script>
</body>
</html>
