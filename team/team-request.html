<html>
<header>
   <title>Team request</title>
   <link rel="stylesheet" type="text/css" href="../today/today.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
    <div id="screen">
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="modal_image">
          <div id="caption"></div>
        </div>

        <div id="confirmModal" class="modal">
          <div class="modal-content-text">
            <div class="modal-text">Are you sure about dismissing?</div>
            <button id="confirmDismissButton" class="modal-button-yes">Yes</button>
            <button id="cancelDismissButton"class="modal-button-cancel">Cancel</button>
          </div>
          <div id="caption"></div>
        </div>

         <div id="audioAnimationModal" class="modal">
          <div class="audio-div">
              <span class="audio-span"></span>
              <span class="audio-span"></span>
              <span class="audio-span"></span>
              <span class="audio-span"></span>
              <span class="audio-span"></span>
              <span class="audio-span"></span>
          </div>
        </div>

        <div class="head-bar">
            <a  href="team.html">
                <i class="material-icons">keyboard_arrow_left</i>
            </a>
            <h1>Request</h1>
        </div>

        <div class="request-body">
            <div class="request-info">
                <img id="thumbnail" src="../images/profile4.jpg" alt="headache">

                <div id="infoName" class="item-info-name">Amy</div>
                <div class="request-info-message-head">Message: </div>
                <div class="request-info-message-text">Hello! I am Amy! </div>
            </div>

            <div class="request-check">
                <img onclick="changeCheckBox(this)" src="../images/uncheck.png" alt="checkbox">
                <p>I want to share my medication infomation.</p>
            </div>
                
            

            <div class="item-buttons">
                <!-- <a href="today.html" class="item-button-done">Done</a>
                <a href="#" class="item-button-dismiss">Dismiss</a> -->

                <a href=""><button class="item-button-done"  onclick='comfirmFriend(this)'>Confirm</button></a>
                <button id="dismissButton" class="item-button-dismiss" onclick='refuseFriend(this)'>Refuse</button>

            </div>
        </div>

        



        <div class="foot-bar">
            <div class="tab-icon">
                <!-- <a  href="songs.html"> -->
                <a href="../today/today.html">
                  <i  class="material-icons md-44">schedule</i>
                </a>
                <a href="../medication/medication.html">
                  <i  class="material-icons md-44">event_note</i>
                </a>
                <a href="../team/team.html" >
                  <i  class="material-icons md-44" style="color:MediumSeaGreen">people</i>
                </a>
                <a href="../setting/setting.html">
                  <i  class="material-icons md-44" >settings_applications</i>
                </a>
                <!-- </a> -->
            </div>

            <div class="tab-text">
                <a href="../today/today.html"><p >Today</p></a>
                <a href="../medication/medication.html"><p>Med</p></a>
                <a href="../team/team.html"><p style="color:MediumSeaGreen">Team</p></a>
                <a href="../setting/setting.html"><p >Setting</p></a>
            </div>
        </div>
    </div>
<!-- <p id="demo">aaaa</p> -->
<script src="team.js"></script>
</body>
</html>
